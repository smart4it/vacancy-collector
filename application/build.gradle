plugins {
    id 'java'
    id 'org.springframework.boot'
}

dependencies {
    implementation (
            project(":task-manager"),
            project(":collectors:hh")
    )
}

bootJar {
    enabled = true
    archiveFileName = 'application.jar'
    from(sourceSets.main.resources) {
        into('BOOT-INF/classes')
        duplicatesStrategy 'exclude'
    }
    from(project(':task-manager').sourceSets.main.output) {
        into('BOOT-INF/classes')
    }
    from(project(':collectors:hh').sourceSets.main.output) {
        into('BOOT-INF/classes')

    }
}

jar {
    enabled = false
}